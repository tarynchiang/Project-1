<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-2.1.4.js"></script>
  <title>Just a Racing Game.</title>
</head>

<body>
  <div id="info">
    <div class="div-3">
      <div class="subdiv">
        <button class="btn hover">Bill</button>
        <button class="btn hover">Commuting</button>
        <button class="btn hover">Scam Call</button>
      </div>
      <div class="subdiv">
        <button class="btn hover">No Blinker</button>
        <button class="btn hover">School</button>
        <button class="btn hover">Cold Pizza</button>
      </div>
      <div class="subdiv">
        <button class="btn hover">Occupied toilets</button>
        <button class="btn hover">Low Battery</button>
        <button class="btn hover">Youtube ads</button>
      </div>
      <p>Choose 3 things you hate the most.</p>
      <button id="start">Start</button>
    </div>
  </div>
  <button id="restart-button">Restart the Game</button>
  <div class="div-1" id="game-page">
    <canvas id="Runner" height="600px" width="1200px"></canvas>
  </div>
</body>
<script type="text/javascript" src="Player.js"></script>
<script type="text/javascript" src="obstacle.js"></script>
<script type="text/javascript" src="background.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
